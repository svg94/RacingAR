<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>RacingAR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/stylesTest.scss">
  </head>

  <body>
  
    <!-- Container for XR DOM Overlay elements -->
    <div id = "HomescreenUI">

      <div id="GameName">
        <h1 id = "Texts"></h1>
      </div>

      <div id="xr-ui-container"></div>

      <div id="roomCreation">
        <button type="button" id="NewGamecodeButton">Create New Room</button>
        <em id="Gamecode"></em>
        <div id="JoinRoomUI">
          <p>OR</p>
          <div name = "JoinRoomForm">
            <input type="text" id="Entergamecode" name="Entergamecode" placeholder="Enter Game Code" value="">
            <button type="button" id ="JoinRoomButton">Join Room</button>
          </div>
        </div>
      </div>
      <div id = "UnfinishedGame">
        <p>OR</p>
          <input type="text" id="GamecodeUnfinishedGame" name="GamecodeUnfinishedGame" placeholder="Enter Game Code" value="">
            <br> <br>
           <input type="text" id="PlayerNumberUnfinished" name="PlayerNumberUnfinished" placeholder="Enter Player Number" value="">
            <br> <br>
      </div>
      <button type="button" id="LastSave">Load Unfinished Game</button>

    </div>

    <input type="button" id="BackHome" onclick="location.href='https://192.168.2.43:8080/';" value="HOME" />
    <br><br>

    <div style="display:flex">
      <input type="button" id="StartGameMultiplayer" value="Start Game"/>
      <input type="button" id="StartUnfinishedGame" style="margin-left: auto" value="Continue Unfinished Game"/>
    </div>


    <div id="WaitingUI">
      <h2>Connecting...</h2>
      <em id="WaitingMessage"></em>
    </div>


    <style>
      #GameOverScreenUI {
        background-color: #EBEBEB;
        padding:0;
        margin:0;
        top:0;
        left:0;

        width: 100%;
        height: 100%;
      }
    </style>
    <div id="GameOverScreenUI">
      <h1>Game Over</h1>
      <h3 id ="Winner_Loser_Text"></h3>
      <div id ="WinnerForm">
        <input type="text" id="UsernameWinner" placeholder="Enter User Name...(3 Letters)" maxlength="3"><br><br>
        <em id="NameEmptyError"></em><br><br>
        <button type="button" id="SubmitWinnerName">Submit</button>
      </div>
      <button type="button" id="LoseButton">Back Home</button>
    </div>

    <div id="app-root"></div>

    <div style="margin-bottom: 100px">

      <div id="mobileInterface" class="noSelect">
        <div id="joystickWrapper1" style="top: 200px;position: relative;left: 200px;"></div>
        <div id="joystickWrapper2">
<!--          <div id="jumpButton">-->
<!--            <p>JUMP</p>-->
<!--          </div>-->
        </div>
        <!--
          <p>Text value:</p>
          <input type="text" placeholder="playerName" id="inputName">
          <input type="text" placeholder="lobbyName" id="lobbyName">
            <button id="socketIOButton">Join Game</button>
            <button id="socketIOButtonCreate">Create New Game</button>
         -->
      </div>
    </div>


  </body>
</html>
